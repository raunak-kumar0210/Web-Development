
<!DOCTYPE html>
<html>
<head>
  <title>UnitedHealthcare</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 10px 20px;
    }
    .logo {
      float: left;
      margin-right: 20px;
    }
    .logo img {
      height: 30px;
    }
    .nav {
      float: left;
    }
    .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav li {
      display: inline-block;
      margin-right: 20px;
    }
    .nav a {
      text-decoration: none;
      color:black;
    }
    .search {
      float: right;
      margin-right: 20px;
    }
    .search input {
      
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    .search button {
      
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .main {
      padding: 20px;
    }
    .hero {
      background-image: url("14-photo.jpg");
      background-size: cover;
      background-position: center;
      padding: 100px 0;
      text-align: center;
      color: #fff;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .feature {
      width: 300px;
      margin-bottom: 20px;
      text-align: center;
    }
    .feature img {
      width: 100%;
      height: 55%;
      margin-bottom: 10px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="10-image.jpeg" alt="UnitedHealthcare Logo">
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Individuals & Families</a></li>
        <li><a href="#">Employers</a></li>
        <li><a href="#">Medicare</a></li>
      </ul>
    </div>
    <div class="search">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <h1>Explore</h1>
      <p>Find easier ways to use your benefits for any path you take.</p>
    </section>
    <section class="features">
      <div class="feature">
        <img src="12-dog.jpg" alt="Small Business Store">
        <h3>Small Business Store</h3>
      </div>
      <div class="feature">
        <img src="12-cat.jpg" alt="Virtual Visits">
        <h3>Virtual Visits</h3>
      </div>
      <div class="feature">
        <img src="10-image.jpeg" alt="Starting Medicare">
        <h3>Starting Medicare</h3>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 UnitedHealthcare</p>
  </footer>
</body>
</html>
